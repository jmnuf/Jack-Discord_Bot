<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jack(0.2)</title>
	<link rel="stylesheet" type="text/css" href="../../../res/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../../res/css/helpers.css">
	<link rel="stylesheet" type="text/css" href="../../../res/css/modals.css">
	<link rel="stylesheet" type="text/css" href="../../../res/css/init.css">
	<link rel="stylesheet" type="text/css" href="../../../res/css/icons_css.css">
	<link rel="stylesheet" type="text/css" href="../../../res/css/emojis.css">
	<script defer type="text/javascript" src="../../../res/js/serverdisplaydata.js"></script>
	<script defer type="text/javascript" src="../../../res/js/modals.js"></script>
</head>
<body>
	<div id="server-data" class="jcontainer">
		<div id="server-data-header" class="jumbotron jumbotron-hr">
			<a href="../home" class="btn btn-secondary return-btn">Return</a>
			<div class="container">
				<h2 id="server-name" class="h2"></h2>
				<h6 id="server-id" class="font-weight-bold"></h6>
				<div class="d-flex">
					<img id="server-icon" class="server-icon">
					<p id="server-desc" class="ml-2 flexbox-center"></p>
				</div>
			</div>
		</div>
		<div class="flexbox-justified">
			<div id="owner-data" class="container-fluid rounded-block border-gray no-pad padr-8">
				<div class="container">
					<div class="d-flex">
						<img id="owner-avatar" class="rounded-edges-15 border-gray mar-8">
						<div class="flexbox-center">
							<div class="flex-column txt-left">
								<h4 id="owner-name"></h4>
								<h5 id="owner-nick"></h5>
								<h6><strong id="owner-id"></strong></h6>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="flexbox-justified">
			<div class="container-fluid rounded-block border-gray no-pad padr-8">
				<strong id="channels-title" class="no-pad pad-8 mar-5"></strong>
				<div id="channels" class="container scroll-width"></div>
			</div>
			<div class="container-fluid rounded-block border-gray no-pad padr-8">
				<strong id="emojis-title" class="no-pad pad-8 mar-5"></strong>
				<div id="emojis" class="container scroll-width"></div>
			</div>
		</div>
	</div>
	<div id="channel-modal" class="bmodal">
		<div class="bmodal-content">
			<div class="bmodal-header">
				<span class="bmodal-close">&times;</span>
				<h2 id="ch-head">Header</h2>
			</div>
			<div class="bmodal-body">
				<ul id="ch-attr"></ul>
				<form id="ch-msg"></form>
			</div>
			<div class="bmodal-footer"></div>
		</div>
		<div class="modal-body"></div>
	</div>
	<footer class="dark-bg-a">
		<p>Created and mantained by JM</p>
	</footer>
</body>
</html>
